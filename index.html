<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Huddle Landing Page Curved</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="logo-image" />
      </div>
      <div class="home-btn">
        <button>Try it Free</button>
      </div>
    </header>
    <section class="main-section">
      <div class="main-content">
        <h1 class="main-head">Build The Community Your Fans Will Love</h1>
        <p class="main-para">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="main-btn">Get Started For Free</button>
        <div class="main-image">
          <img src="images/screen-mockups.svg" alt="main image" />
        </div>
      </div>
    </section>
    <section class="stats-section-grid">
      <div class="stat-1-col">
        <img src="images/icon-communities.svg" alt="communities">
        <p class="stat-number">1.4k+</p>
        <p class="stat-para">Communities Formed</p>
      </div>
      <div class="stat-2-col">
        <img src="images/icon-messages.svg" alt="email">
        <p class="stat-number">2.7m+</p>
        <p class="stat-para">Messages Sent</p>
      </div>
    </section>
  </body>
</html>
